<!-- swiper init -->
<script src="swiper/swiper.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
      // ここからオプション
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    })
</script>


<!-- wow init -->
<script src="wow/dist/wow.min.js"></script>

<!-- 初期化 -->
<script>
    new WOW().init();
</script>
